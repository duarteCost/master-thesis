<body id="top">
    <div class="bgded overlay">
        <div class="wrapper row1" style="background-color:#333; ">
            <header id="header" class="hoc clear ">
                <div id="logo" class="fl_left" style="width: 10%; margin: 1% 0 1% 0; ">
                    <h1><a href="index.html"><img src="../Images/logo.png"></a></h1>
                </div>
                <nav id="mainav" class="fl_right">
                    <ul class="clear">
                        <li><a  href="index.html">Home</a></li>
                        <li><a class="open-bank" href="open-bank-register.html">Open Bank Account</a></li>
                        <li><a href="developer.html">Developer</a></li>
                        <li class="active"><a  id = "login-state"></a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </div>
    <div class="module-form col-md-4 col-md-offset-4">
        <div class="form-content">
            <div class="form-header register-form-header">
                <div class="form-header-left">
                    <p> Enjoy the Nearsoft services </p>
                    <h3>Signup</h3>
                </div>
                <div class="form-header-right">
                    <img style="width: 75%"  src="../Images/logo.png">
                </div>
                <br style="clear:both"/>
            </div>

            <div class="form-body">
                <form id="register-form" role="form" method="POST" action="user-login.html">
                    <div class="form-group">
                        <label><span class="glyphicon glyphicon-user span-customized"></span> Name</label>
                        <input type="textbox" class="form-control form-element" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label><span class="glyphicon glyphicon-user span-customized"></span> Surname</label>
                        <input type="textbox" class="form-control form-element" name="surname" placeholder="Surname" required>
                    </div>
                    <div class="form-group email">
                        <label><span class="glyphicon glyphicon-user span-customized"></span> Email</label>
                        <input type="textbox" class="form-control form-element" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group password">
                        <label><span class="glyphicon glyphicon-eye-open span-customized"></span> Password</label>
                        <input  type="password" class="form-control password-validation form-element" name="password" placeholder="Password" data-validation="false" minlength="6" required>
                    </div>
                    <div class="form-group confirm-password">
                        <label><span class="glyphicon glyphicon-eye-open span-customized"></span> Confirm Password</label>
                        <input  type="password" class="form-control password-confirmation form-element" name="confirm-password" placeholder="Confirm Password" data-validation="false" required>
                    </div>
                    <p class="submit-error" id="error-message"></p>
                    <br>
                    <button type="submit" class="btn btn-block submit-btn"><span class="glyphicon glyphicon-pencil"></span>&nbsp; Signup </button>
                    <!--<input type="submit" class="submit-btn btn btn-primary btn-danger form-element" value="Signup"> -->
                </form>
            </div>
        </div>
    </div>
</body>
