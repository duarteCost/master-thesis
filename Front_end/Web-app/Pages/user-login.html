    <!-- Latest compiled and minified JavaScript -->

</head>
<body >
    <div class="bgded overlay">
        <div class="wrapper row1" style="background-color:#333; ">
            <header id="header" class="hoc clear ">
                <div id="logo" class="fl_left" style="width: 10%; margin: 1% 0 1% 0; ">
                    <h1><a href="index.html"><img src="../Images/logo.png"></a></h1>
                </div>
                <nav id="mainav" class="fl_right">
                    <ul class="clear header">
                        <li><a style="display: none" id="my_account"  href="user-page.html">Account</a></li>
                        <li><a class="open-bank" href="open-bank-association.html">PSD2</a></li>
                        <li><a href="developer.html">Developer</a></li>
                        <li class="active"><a id="login-state"></a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </div>
    <div class="container" style="background-color:white ">
        <div class="form-content">
            <div class="form-header login-form-header ">
                <div class="form-header-right">
                    <img style="width: 75%"  src="../Images/logo.png">
                </div>
                <div  class="form-header-left">
                    <p>Enjoy the Nearsoft services</p>
                    <h3>Login</h3>
                </div>
                <br style="clear:both"/>
            </div>
            <div class="form-body">
                <form id="login-form" method="POST" action="index.html">
                    <div class="form-group email">
                        <label><span class="glyphicon glyphicon-user span-customized"></span> Email</label>
                        <input type="textbox" class="form-control form-element" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group password">
                        <label><span class="glyphicon glyphicon-eye-open span-customized"></span> Password</label>
                        <input type="password" class="form-control form-element" name="password" placeholder="Password" required>
                    </div>
                    <p class="submit-error" id="error-message"></p>
                    <br>
                    <button type="submit" class="btn btn-block submit-btn"><span class="glyphicon glyphicon-lock"></span>&nbsp; Login</button>
                </form>
            </div>
            <div class="modal-footer">
                <div class="pull-left message" id="login-message"></div>
                <p>Don't have an account?<a href="user-register.html"> Sign up here</a></p><br>
            </div>
        </div>

    </div>
</body>
</html>
