</div>

        <div class="col-md-9" id="transactions">
            <div class= "transaction" id="transactions_header">
                <div  class="description">
                    <p><b>Description</b></p>
                </div>
                <div   class="amount">
                    <p><b>Amount</b></p>
                </div>
                <div   class="status">
                    <p><b>Status</b></p>
                </div>
                <div   class="merchant">
                    <p><b>Merchant</b></p>
                </div>
                <div   class="date">
                    <p><b>Date</b></p>
                </div>
                <hr style="background-color: #333; height: 1.5px">
            </div>
            <div class="transaction" id="transactions_body"></div>
        </div>
        <div class="col-md-3">
            <div class="right-side-bar">
                <div class="right_bar_element">
                    <p class="title">Search</p>
                    <div class="form-group">
                        <label for="account_id_id">Account</label>
                        <select class="form-control" name="account_id" id="account_id_id">
                            <option></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="begin_date_id">Begin date of the interval</label>
                        <input class="form-control" type="date" name="begin_date" id="begin_date_id">
                    </div>
                    <div class="form-group">
                        <label for="end_date_id">End date of the interval</label>
                        <input class="form-control" type="date" name="end_date" id="end_date_id">
                    </div>
                </div>

                <div class="right_bar_element">
                    <p class="title">GDPR</p>
                    <div class="removeData">
                        <p>According with Art. 17 GDPR Right to erasure (‘right to be forgotten’)</p>
                        <p class="center"><button class="btn" id="remove-user-data">Remove</button></p>
                    </div>
                    <div class="exportData">
                        <p>According with Art. 20 GDPR Right to data portability</p>
                        <p class="center"><button class="btn" id="export-user-data">Export</button></p>
                    </div>
                </div>
            <div>
        </div>

    </div>
