    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body id="top">
    <div class="bgded overlay">
      <div class="wrapper row1" style="background-color:#333; ">
        <header id="header" class="hoc clear ">
          <div id="logo" class="fl_left" style="width: 10%; margin: 1% 0 1% 0; ">
            <h1><a href="index.html"><img src="../Images/logo.png"></a></h1>
          </div>
          <nav id="mainav" class="fl_right">
            <ul class="clear">
              <li><a href="index.html">Home</a></li>
              <li class="active"><a class="open-bank" href="open-bank-register.html">Open Bank Account</a></li>
              <li><a  id = "login-state"></a></li>
            </ul>
          </nav>
        </header>
      </div>
    </div>
    <div id="show-open-bank-user">

    </div>
    <div id = "associate_ob_account" style="display: none ">
      <div class="form-content-ob">
        <div class="form-header-ob register-form-header-ob">
          <h2>Nearsoft Payment Provider</h2>
          <h3>Associate your Open Bank Account</h3>
        </div>
        <div class="form-body">
          <form id="open-bank-register-form" role="form" method="POST">
            <div class="form-group">
              <label><span class="glyphicon glyphicon-user span-customized-ob"></span> Open Bank Username</label>
              <input type="textbox" class="form-control form-element" name="username" placeholder="Open Bank username" required>
            </div>
            <div class="form-group password">
              <label><span class="glyphicon glyphicon-eye-open span-customized-ob"></span> Open Bank Password</label>
              <input  type="password" class="form-control password-validation form-element" name="password" placeholder="Open Bank Password" data-validation="false" minlength="6" required>
            </div>
            <div class="form-group confirm-password">
              <label><span class="glyphicon glyphicon-eye-open span-customized-ob"></span> Confirm Open Bank Password</label>
              <input  type="password" class="form-control password-confirmation form-element" name="confirm-password" placeholder="Confirm Open Bank Password" data-validation="false" required>
            </div>
            <p class="submit-error" id="open_bank_error_message"></p>
            <br>
            <button type="submit" class="btn btn-block submit-btn-ob"><span class="glyphicon glyphicon-pencil"></span>&nbsp;Associate </button>
            <!--<input type="submit" class="submit-btn btn btn-primary btn-danger form-element" value="Signup"> -->
          </form>
        </div>
      </div>
    </div><!-- end of associate open bank account-->
  </body>
