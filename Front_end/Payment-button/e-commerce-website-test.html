<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>NearAmazon</title>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="JavaScript/button.js"></script>

	<!----------------bootstrap------------------------->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!----------------end of bootstrap -------------------->
</head>
<body style = 'background-color: black;  text-align: center'>
	
	<h2 style="color: whitesmoke;" id = "h2">Welcome to NearAmazon</h2>
	<br>
	<br>
	<div id = "productsContainer" style = 'background-color: #EEEEEE; width:50%; height: auto; margin-left: 25%; border-radius: 10%; font-size: 140%; font-weight: bold'>
		
		<div class = "productElement">
			<form action = "http://127.0.0.1:5002/ob/payment/initiate-transaction-request"  class = "productsForm">
				<img src="https://s-media-cache-ak0.pinimg.com/originals/c1/63/c7/c163c7638bf81b0aee95ec283b3373d3.jpg" style='width:20%; height:20%'>
				<input class="amount" type="hidden" name="amount" value="1001">
				<input class="currency" type="hidden" name="currency" value="EUR">
				<p>Necklace pearls</p>
				<p>Price: 1001</p>
			</form>
			<br>
		</div>
		<div class = "productElement"  >
			<form  action = "http://127.0.0.1:5002/ob/payment/initiate-transaction-request" class="productsForm">
				<img src="https://primetag2.azureedge.net/media/attachment_photos/2017/02/10/thumbs/1917534996543.750x750_q85_crop-scale.png" style='width:20%; height:20%'>
				<input class="amount" type="hidden" name="amount" value="1">
				<input class="currency" type="hidden" name="currency" value="EUR">
				<p>Glasses</p>
				<p>Price: 1</p>
			</form>
			<br>
		</div>
	</div>

<!--modal-->
	<!-- The Modal -->
	<div id="id01" class="modal">
		<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
		<!-- Modal Content -->
		<div class="modal-content form-content">

			<div class="form-header login-form-header ">
				<div class="form-header-right">
					<img style="width: 50%"  src="./Images/logo.png">
				</div>
				<div  class="form-header-left">
					<h4>Enjoy the Nearsoft payment services</h4>
					<h3>Login</h3>
				</div>
				<br style="clear:both"/>
			</div>
			<div class="form-body">
				<form id="login-form" method="POST" action="index.html">
					<div class="form-group email">
						<label><span class="glyphicon glyphicon-user span-customized"></span> Email</label>
						<input type="textbox" class="form-control form-element" name="email" placeholder="Email" required>
					</div>
					<div class="form-group password">
						<label><span class="glyphicon glyphicon-eye-open span-customized"></span> Password</label>
						<input type="password" class="form-control form-element" name="password" placeholder="Password" required>
					</div>
					<p class="submit-error" id="error-message"></p>
					<br>
					<button type="submit" class="btn btn-block submit-btn"><span class="glyphicon glyphicon-lock"></span>&nbsp; Login</button>
				</form>
			</div>
			<div class="modal-footer">

				<div class="pull-left"><button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button></div>
				<p>Don't have an account?<a id = "sing_up"> Sign up here</a></p><br>
			</div>
		</div>
	</div>


</body>
</html>
