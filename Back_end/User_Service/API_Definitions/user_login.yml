Logs user into the Nearsoft Payment Provider
With this route the user can login in Nearsoft Payment Provaider for an authorization to access others routes where
authorization is required. If you do not already have an account you can register using the registration route on this
 page.
---
tags:
- user
operationId: login
produces:
- application/json
- application/xml
parameters:
- in: formData
  name: email
  description: User's email
  required: true
- in: formData
  name: password
  description: User's password
  required: true
responses:
  200:
    description: successful operation
    schema:
      $ref: '#/definitions/user_authorization'
  400:
    description: Missing or invalid credentials
    schema:
      $ref: '#/definitions/error40X'
  404:
    description: Bad request
    schema:
      $ref: '#/definitions/error40X'

definitions:
  user_login:
    type: object
    properties:
      email:
        type: string
      password:
        type: string
    xml:
      name: User

  user_authorization:
    properties:
      response:
        type: string
      token:
        type: string

  error40X:
    properties:
      response:
        type: string