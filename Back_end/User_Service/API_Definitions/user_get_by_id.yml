tags:
- user
security:
  - Bearer: []
summary: Get user by user ID
operationId: getUserById
produces:
- application/json
- application/xml
responses:
  200:
    description: successful operation
    schema:
      $ref: '#/definitions/user'
  400:
    description: Missing or invalid credentials
    schema:
      $ref: '#/definitions/error40X'
  404:
    description: Bad request
    schema:
      $ref: '#/definitions/error40X'

definitions:
  user:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      surname:
        type: string
      email:
        type: string
      password:
        type: string
      modifiedAt:
        type: string
        format: date-time
    xml:
      name: User

  error40X:
    properties:
      response:
        type: string

