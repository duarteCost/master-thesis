Post default receiver bank account
With this route the merchant can define or update (In this case, the receiver bank account has already been defined)
the receiver  bank account.
There are  2  parameters related to the merchat, which are the bank_id corresponding to the bank id of receiver bank
 and account_id that corresponds to the account id of receiver account who will receive the money.

**Authorization is mandatory**

**To get athorization:**
  1 - [Login](https://localhost:5001/apidocs/#!/user/login)
  2 - Copy token from response
  3 - Click on authorize on this page
  4 - Paste the token into the text input
