      $ref: '#/definitions/error40X'
  404:
    description: Bad request
    schema:
      $ref: '#/definitions/error40X'

definitions:

  success_payment_account:
    properties:
      response:
        type: array
        $ref: '#/definitions/response_payment_account'

  response_payment_account:
    properties:
